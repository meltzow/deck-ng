# A list of screen capture tests
tests:
  # Note: flutter driver expects a pair of files eg, main1.dart and main1_test.dart
  - --target=integration_test/login_test.dart --driver=test_driver/integration_test.dart
  - --target=integration_test/board_overview_test.dart --driver=test_driver/integration_test.dart
  - --target=integration_test/board_details_test.dart --driver=test_driver/integration_test.dart

# Interim location of screenshots from tests
staging: /tmp/screenshots

# A list of locales supported by the app
locales:
  - en
  - de

# A map of devices to emulate
devices:
