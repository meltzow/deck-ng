<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="board | async">{{ (board | async).title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button id="open-modal" expand="block">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Filter</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-chip *ngFor="let stack of (stacks | async)" >
              {{stack.title}}
            </ion-chip>
          </ion-item>
          <ion-item *ngIf="(board | async).labels">
            <ion-chip *ngFor="let stack of (board | async).labels" >
              {{stack.title}}
            </ion-chip>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-toolbar>



  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Listen</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-chip *ngFor="let stack of (stacks | async)">
          <ion-label>{{stack.title}}</ion-label>
        </ion-chip>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-header>

<ion-content [fullscreen]="true" *ngIf="board | async" scroll-y="false">

  <ion-fab horizontal="end" vertical="center" slot="fixed" edge>
    <ion-fab-button disabled="true" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
        <ion-fab-list>
          <ion-fab-button color="light" (click)="presentToastWithOptions('thanks for clicking')">
            <ion-icon name="flag-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="list-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="build-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
  </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let stack of (stacks | async)">
    <ion-list-header >
      {{stack.title}}
    </ion-list-header>

   <app-task-preview [card]="card" *ngFor="let card of stack.cards" [board]="board | async">

   </app-task-preview>

  </ion-list>
</ion-content>
