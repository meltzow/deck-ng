<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="board | async">{{ (board | async).title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar disabled="true"></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button id="open-modal" expand="block" disabled="true">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Filter</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-chip *ngFor="let stack of (stacks | async)" >
              {{stack.title}}
            </ion-chip>
          </ion-item>
          <ion-item *ngIf="(board | async).labels">
            <ion-chip *ngFor="let stack of (board | async).labels" >
              {{stack.title}}
            </ion-chip>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-toolbar>
</ion-header>
  <ion-fab horizontal="end" vertical="center" slot="fixed" edge>
    <ion-fab-button disabled="true" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
        <ion-fab-list>
          <ion-fab-button color="light" (click)="presentToastWithOptions('thanks for clicking')">
            <ion-icon name="flag-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="list-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="build-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
  </ion-fab>

<ion-content [fullscreen]="true"  *ngIf="!isLoading">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let stack of (stacks | async)">
    <ion-list-header >
      {{stack.title}}
    </ion-list-header>

   <app-task-preview [card]="card" *ngFor="let card of stack.cards" [board]="board | async">
   </app-task-preview>
  </ion-list>
</ion-content>

<ion-content *ngIf="isLoading">
  <ion-list >
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
