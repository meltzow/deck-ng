<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label translate="">login</ion-label>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="background-image">
  <div class="login-logo">
    <img src="assets/albums-outline.svg" alt="deckNG logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary" translate="">server_url</ion-label>
        <ion-input [(ngModel)]="login.url" name="url" placeholder="https://xxx.xxx.xx" type="text" #url="ngModel" spellcheck="false" autocapitalize="off"
                   autocorrect="off" autofocus="on" clearInput="true" color="primary" inputmode="text" required="true">
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="url.valid || submitted === false" class="ion-padding-start" translate="">
          url_required
        </p>
      </ion-text>

      <ion-item>
        <ion-label color="primary" position="floating" translate="">username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
                   autocorrect="off" autofocus="on" clearInput="true" color="primary" inputmode="text"
                  required="true">
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted === false" class="ion-padding-start" translate="">
          username_required
        </p>
      </ion-text>

      <ion-item>
<!--        <app-show-hide-password>-->
          <ion-label color="primary" position="floating" translate="">app_password</ion-label>
          <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" autocorrect="off" autofocus="on" clearInput="true"  color="primary" inputmode="text" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" required="true"></ion-input>
<!--          <ion-icon name="information-circle-outline" color="primary" slot="end" (click)="tooltip()" class="ion-align-self-end"></ion-icon>-->
<!--        </app-show-hide-password>-->
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start" translate="">
          password_required
        </p>
      </ion-text>
      <ion-button (click)="onLogin(loginForm)" type="submit" expand="block" translate="">login</ion-button>
    </ion-list>
  </form>

</ion-content>
