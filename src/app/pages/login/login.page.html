<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-label translate="">login</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" >
  <div class="login-logo">
    <img src="assets/albums-outline.svg" alt="deckNG logo">
  </div>

  <ion-button  class="barcode-btn" (click)="onBarcode()" size="large" ><ion-icon name="barcode-outline"></ion-icon></ion-button>
  <form #loginForm="ngForm" novalidate>
    <ion-list *ngIf="!(isLoading | async)">
      <ion-item>
        <ion-label position="stacked" color="primary" translate="">server_url</ion-label>
        <ion-input [(ngModel)]="login.url" name="url" placeholder="https://xxx.xxx.xx" type="url" #url="ngModel" spellcheck="false" autocapitalize="off"
                   autocorrect="off" autofocus="on" color="primary" inputmode="url" required="true" autocomplete="url" aria-label="url">
        </ion-input>
        <ion-note slot="helper" translate="">url_helper</ion-note>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="url.valid || submitted === false" class="ion-padding-start" translate="">
          url_required
        </p>
      </ion-text>
      <ion-button (click)="onLogin(loginForm)" type="submit" translate="" aria-label="login">login</ion-button>
    </ion-list>
  </form>

  <ion-list *ngIf="(isLoading | async)">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-button (click)="cancel()" translate="" color="danger" aria-label="cancel">cancel</ion-button>
  </ion-list>

</ion-content>
