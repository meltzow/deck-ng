<ion-card *ngIf="board">
    <ion-item detail="true" routerLink="/boards/{{board.id}}">
      <ion-avatar slot="start" [ngStyle]="{'background-color': '#' + board.color}"></ion-avatar>
      <ion-label>
        <h2>{{board.title}}</h2>
      </ion-label>
      <ion-spinner *ngIf="stacksLoading" name="lines"></ion-spinner>
      <ion-badge *ngIf="!stacksLoading" slot="end">{{cardCount.value}}</ion-badge>
  </ion-item>
</ion-card>
