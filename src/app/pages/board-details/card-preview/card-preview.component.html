<ion-row class="ion-justify-content-start" *ngIf="card " cdkDrag>
  <ion-col size="12">
    <ion-label>
      <h1>{{card.title}}
      </h1>
      <p>{{card.description | slice:0:100 }}</p>
    </ion-label>
    <ion-icon *ngIf="card.duedate" name="alarm-outline" slot="end"></ion-icon>
  </ion-col>
</ion-row>
